{% extends 'base.html' %}

{% block content %}
{% if error %}
{{error}}

{% endif %}
<br>
<br>
<div class="container">
  <div class="jumbotron">

    <h2>Create Product</h2>
  <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="email" placeholder="please enter title" name="title" required>
    </div>
    <div class="form-group">
      <label for="body">Description:</label>
      <input type="text" class="form-control" id="body" placeholder="Description" name="body" required>
    </div>
    <div class="form-group">
      <label for="url">URL:</label>
      <input type="text" class="form-control" id="url" placeholder="please enter url" name="url" required>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="icon">
            <strong>Icon:</strong></label>
          <input type="file"  id="icon"  name="icon" required>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="url">
            <strong>Image:</strong></label>
          <input type="file"  id="image" placeholder="please enter url" name="image" required>
        </div>
      </div>
    </div>

<br>


    <input type="submit" value="Add Product" class="btn btn-primary">

  </form>





  </div>
</div>

{% endblock %}
