{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" height=100 width=100 class="rounded float-left pt-2"/>
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{product.title}}</h1></a>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" height=455 width=700 class="float-left pt-2"/>
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('vote').submit()}"><button class="btn btn-success btn-lg btn-block"><span class="oi oi-thumb-up"></span></span> Upvote {{product.votes_total}}</button></a>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <h4><span class="oi oi-magnifying-glass"></span> hunted by {{product.hunter.username}}</h4>
  </div>
  <div class="col-4">
    <h4 class="float-left"><span class="oi oi-clock"></span> {{product.short_pub_date}}</h4>
  </div>

</div>
<div class="row">
  <div class="col-8">
    <p>{{product.body}}</p>
  </div>

</div>
<form id="vote" action="{% url 'upvote' product.id %}" method="POST">
  {% csrf_token %}
  <input type="hidden">
</form>

{% endblock %}
