{% extends 'base.html' %}

{% block content %}

<br>
<br>

<div class="container">
  <div class="jumbotron">
    {% if error %}
    <div class="alert alert-danger">
      {{error}}

    </div>
{% endif %}



    <h2>Sign up!</h2>
  <form action="{% url 'signup' %}" method="POST" >
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Username:</label>
      <input type="text" class="form-control" id="email" name="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="body">Password:</label>
      <input type="password" class="form-control"  name="password1" placeholder="Enter Password">
    </div>
    <div class="form-group">
      <label for="url">Confirm Password:</label>
      <input type="password" class="form-control"  name="password2" placeholder="Confirm Password">
    </div>



    <input type="submit" value="Sign up!" class="btn btn-primary">

  </form>


  </div>
</div>


{% endblock %}
